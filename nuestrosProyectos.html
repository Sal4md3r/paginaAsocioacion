<!DOCTYPE html>

                </div>
                    <div class=" col-lg-6 d-flex nav">
                        
                        <a class="nav-btn btnMenu"href="index.html">Inicio</a>

    <div class="swiper mySwiper">
  
                        <div class="swiper-wrapper">
                            
                            <div class="swiper-slide imagenSlider">
                                <a href="#1" class="tituloPublicacion">Publicacion 1</a>

                            <div class="swiper-slide imagenSlider">

                    </div>

        <div class="container-fluid">

 <!-- Sliders -->
 <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
 <script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },

</script>
